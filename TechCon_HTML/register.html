<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 and secure your spot at the leading tech conference of the year.">
    <title>Register for TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2em;
            max-width: 600px;
            margin: auto;
        }
        form {
            background-color: #f9f9f9;
            padding: 1.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 0.75em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            margin-top: 1.5em;
            padding: 0.75em 1.5em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            background-color: #f1f1f1;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Secure Your Spot</h2>
        <p>Fill out the form below to register for TechCon 2024. Join us for a transformative experience filled with insights, networking, and innovation.</p>
        <form >
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="ticket-type">Ticket Type</label>
            <select id="ticket-type" name="ticket-type" required>
                <!-- <option value="">Select a ticket type</option> -->
                <option value="standard">Standard Pass - $200</option>
                <option value="premium">Premium Pass - $300</option>
                <option value="vip">VIP Pass - $400</option>
            </select>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any special requests or additional info"></textarea>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
